<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Blog Template for Bootstrap</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

{include file="../application/index/view/header.html" /}

<main role="main" class="container" style="margin-top: 60px">

    <div class="row">

        <div class="col-sm-8 blog-main">
            <h3>文章区</h3>
            <hr>
            {volist name="articleList" id="article"}
            <div class="card" style="margin-top: 24px">
                <div class="card-body">
                    <img src="{$article->user->profile->avatar}"
                         class="rounded-circle" style="width: 24px">
                    <span style="margin-left: 5px">{$article->user->profile->nickname}</span>在{$article->articleCategory->name}区发表了文章
                    <h4 class="card-title">{$article.title}</h4>
                    <a href="/article/{$article.id}" class="card-link">查看</a>
                </div>
            </div>
            {/volist}

            <section style="margin-top: 24px">
                <nav aria-label="Page navigation example">
                    {$articleList->render()}
                </nav>
            </section>


        </div><!-- /.blog-main -->

        <aside class="col-sm-3 ml-sm-auto blog-sidebar">

        </aside><!-- /.blog-sidebar -->

    </div><!-- /.row -->

</main><!-- /.container -->

{include file="../application/index/view/footer.html" /}


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.13.0/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
